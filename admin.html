<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Admin Dashboard - Bar Mitzvah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .attending .stat-number { color: #28a745; }
        .not-attending .stat-number { color: #dc3545; }
        .total .stat-number { color: #667eea; }
        .guests .stat-number { color: #fd7e14; }

        .rsvp-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 24px;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-attending {
            background: #d4edda;
            color: #155724;
        }

        .status-not-attending {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .export-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š RSVP Dashboard</h1>
            <p>Bar Mitzvah Guest Management</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <div class="stat-number" id="totalRSVPs">-</div>
                <div class="stat-label">Total RSVPs</div>
            </div>
            <div class="stat-card attending">
                <div class="stat-number" id="attendingCount">-</div>
                <div class="stat-label">Coming</div>
            </div>
            <div class="stat-card not-attending">
                <div class="stat-number" id="notAttendingCount">-</div>
                <div class="stat-label">Not Coming</div>
            </div>
            <div class="stat-card guests">
                <div class="stat-number" id="totalGuests">-</div>
                <div class="stat-label">Total Guests</div>
            </div>
        </div>

        <div class="rsvp-table">
            <div class="table-header">
                <h2>Guest Responses</h2>
                <div>
                    <button class="refresh-btn" onclick="loadRSVPs()">ðŸ”„ Refresh</button>
                    <button class="export-btn" onclick="exportToCSV()">ðŸ“¥ Export CSV</button>
                </div>
            </div>
            <div class="table-container">
                <div id="loadingMessage" class="loading">Loading RSVPs...</div>
                <div id="errorMessage" class="error" style="display: none;"></div>
                <table id="rsvpTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Guests</th>
                            <th>Dietary Restrictions</th>
                            <th>Submitted</th>
                        </tr>
                    </thead>
                    <tbody id="rsvpTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let rsvpData = [];

        async function loadRSVPs() {
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('rsvpTable').style.display = 'none';

                const response = await fetch('/admin/rsvps');
                const data = await response.json();

                if (data.success) {
                    rsvpData = data.rsvps;
                    updateStats(data.stats);
                    updateTable(data.rsvps);
                    
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('rsvpTable').style.display = 'table';
                } else {
                    throw new Error(data.message || 'Failed to load RSVPs');
                }
            } catch (error) {
                console.error('Error loading RSVPs:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Error loading RSVPs: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function updateStats(stats) {
            document.getElementById('totalRSVPs').textContent = stats.total;
            document.getElementById('attendingCount').textContent = stats.attending;
            document.getElementById('notAttendingCount').textContent = stats.notAttending;
            document.getElementById('totalGuests').textContent = stats.totalGuests;
        }

        function updateTable(rsvps) {
            const tbody = document.getElementById('rsvpTableBody');
            tbody.innerHTML = '';

            if (rsvps.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">No RSVPs yet</td></tr>';
                return;
            }

            rsvps.forEach(rsvp => {
                const row = document.createElement('tr');
                const statusClass = rsvp.rsvp === 'attending' ? 'status-attending' : 'status-not-attending';
                const statusText = rsvp.rsvp === 'attending' ? 'Coming' : 'Not Coming';
                const submittedDateTime = new Date(rsvp.submittedAt).toLocaleString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                row.innerHTML = `
                    <td><strong>${rsvp.guestName}</strong></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${rsvp.guestCount || '-'}</td>
                    <td>${rsvp.dietaryRestrictions || '-'}</td>
                    <td>${submittedDateTime}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function exportToCSV() {
            if (rsvpData.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'Status', 'Guest Count', 'Dietary Restrictions', 'Submitted Date'];
            const csvContent = [
                headers.join(','),
                ...rsvpData.map(rsvp => [
                    `"${rsvp.guestName}"`,
                    `"${rsvp.rsvp === 'attending' ? 'Coming' : 'Not Coming'}"`,
                    `"${rsvp.guestCount || ''}"`,
                    `"${rsvp.dietaryRestrictions || ''}"`,
                    `"${new Date(rsvp.submittedAt).toLocaleString('en-GB', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    })}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bar-mitzvah-rsvps-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Load RSVPs when page loads
        document.addEventListener('DOMContentLoaded', loadRSVPs);

        // Auto-refresh every 30 seconds
        setInterval(loadRSVPs, 30000);
    </script>
</body>
</html>
